<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Bibby's Blog</title>
  <link rel="stylesheet" href="style.css">
  <script type="module" src="firebase-config.js"></script>
  <script type="module" src="scripts.js" defer></script>
</head>
<body>
  <div class="container">
    <h1>Bibby‚Äôs Travel Blog üåç</h1>

    <div id="auth-section">
      <button id="login-google">Login with Google</button>
      <button id="login-email">Login with Email</button>
      <button id="logout" style="display:none;">Logout</button>
    </div>

    <div id="post-editor" style="display:none;">
      <h2>Create a New Post</h2>
      <input type="text" id="post-title" placeholder="Title"><br>
      <input type="text" id="post-image" placeholder="Image URL (optional)"><br>
      <textarea id="post-content" placeholder="Your post content..."></textarea><br>
      <input type="text" id="post-tags" placeholder="Tags (comma separated)"><br>
      <button id="publish-post">Publish Post</button>
    </div>

    <hr>

    <h2>Recent Posts</h2>
    <div id="post-feed"></div>
  </div>
</body>
</html>
